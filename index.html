<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./scripts.js" defer></script>
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <form class="row g-3 needs-validation" novalidate>
      <div class="alert alert"></div>
      <div class="mb-3" >
        <label for="yourname" class="form-label">Tu Nombre:</label>
        <input type="text" name="yourname" class="form-control" id="yourname" aria-describedby="validationServer03Feedback" required >

        <label for="exampleInputEmail1" class="form-label">Tu correo:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie más</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Repite contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword2">
      </div>

      <button type="submit" id="sendButton">Submit</button>
    </form>

      
  </body>
</html>
